<script type="text/javascript">
    window.onload=function(){
    //DO NOT CHANGE THIS UNLESS YOU KNOW WHAT YOU ARE DOING
    var encrypt = {
        _keyStr: "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=",
        decode: function(e){
            var t = "", n, r, i, s, o, u, a, f = 0;
            e = e.replace(/[^A-Za-z0-9+/=]/g, "");
            while(f < e.length){
                s = this._keyStr.indexOf(e.charAt(f++)); o = this._keyStr.indexOf(e.charAt(f++)); u = this._keyStr.indexOf(e.charAt(f++)); a = this._keyStr.indexOf(e.charAt(f++));
                n = s << 2 | o >> 4; r = (o & 15) << 4 | u >> 2; i = (u & 3) << 6 | a; t = t + String.fromCharCode(n);
                if (u != 64) { t = t + String.fromCharCode(r); }
                if (a != 64) { t = t + String.fromCharCode(i); }
            }
            t = encrypt._utf8_decode(t);
            return t;
        },
        _utf8_decode: function(e){
            var t = "", n = 0, r = c1 = c2 = 0;
            while(n < e.length){
                r = e.charCodeAt(n);
                if(r < 128) { t += String.fromCharCode(r); n++; }
                else if(r > 191 && r < 224) { c2 = e.charCodeAt(n + 1); t += String.fromCharCode((r & 31) << 6 | c2 & 63); n += 2; }
                else { c2 = e.charCodeAt(n + 1); c3 = e.charCodeAt(n + 2); t += String.fromCharCode((r & 15) << 12 | (c2 & 63) << 6 | c3 & 63) ; n += 3; }
            }
            return t;
        }
    }
    //获取请求参数,支持伪静态
    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null) { return  unescape(r[2]); }
        else { return window.location.pathname.replace('/go/',''); }
    }
    var username = GetQueryString("username");
    var jump_username = "tg://resolve?domain=" + username;
    var jump_url = encrypt.decode("dGduYXYuZ2l0aHViLmlv");
    var domain = window.location.host;
    document.title = "正在跳转至@" + username +"...";
    if((domain == jump_url || domain == "localhost:1313") && jump_username != "tg://resolve?domain=")
    {
        setTimeout(function()
        {
            window.location.href = jump_username;
            Swal.fire({title: "成功跳转？",text: "若Telegram客户端未自动唤起，请点击按钮手动跳转。\n本页面将于10秒后自动关闭。",icon: "question",showDenyButton: true,confirmButtonColor: "#3085d6",denyButtonColor: "#d33",confirmButtonText: "手动跳转",denyButtonText: "关闭页面"})
            .then((result) => {
                if (result.isConfirmed) {window.location.href = "https://t.me/"+username;}
                if (result.isDenied) {window.opener=null;window.close();}
            });
        },3000)
        setTimeout(function(){window.opener=null;window.close();}, 15000);
    }

        setTimeout(function(){window.location.href = "https://"+jump_url;}, 3000);

}
